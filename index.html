<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src= "script.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="containerA">
        <div class="topheader"> 
            <div class="topheaderimage"></div>
            <div class="topheadermiddle">
                 <a>Welcome to a game of</a>
                 <a>Mo, Larry, and Curly!</a>
                 <b>a Three Stooges take on</b>
                 <b>Rock, Paper, Scissors!</b>
            </div>
            <div class="topheaderimage"></div>
        </div>
    </div>
    
    
    <div class="charactersandnamecontainer"> 
        <div class="individual_characterandnamecontainer">
            <button onclick="moe()" class="button_Option_1" id="button_opt_1"></button>
            <a class="charactername">MO</a>
        </div>
        <div class="individual_characterandnamecontainer">
            <button onclick="larry()" class="button_Option_2" id="button_opt_2"></button>
            <a class="charactername">Larry</a>
        </div>
        <div class="individual_characterandnamecontainer">
            <button onclick="curly()"class="button_Option_3" id="button_opt_3"></button>
            <a class="charactername">Curly</a>
        </div>
    </div>

    <div class="scoreboard"> 
        <div class="scoreboard_score">
            <div class="individual_characterandnamecontainer">
                <c class="scorebox" id ="numberOfPlayerWins">00</c>
                 <a class="charactername">PLAYER</a>
            </div>
            <div class="individual_characterandnamecontainer">
                <c class="scorebox" id ="numberOfComputerWins">00</c>
                <a class="charactername">COMPUTER</a>
            </div>
        </div>
        <a class="winnerbox" id="winnerbox"></a>
        <a class="winnerbox" id="winnerbox2">IN GAME MESSAGE</a>
        <button onclick = "playgameclicked()" class="button_Option_4" id="button_Option_4">Reset Game?</button>
    </div>
    
</body>

</html>
